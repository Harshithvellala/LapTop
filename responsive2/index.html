<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./responsivewebsite.css">
    <title>LapTop</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./responsive images/logo.svg" alt="Logo">
            <h4 class="logo">ThreeDots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./responsive images/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14inch bezeless display offering a 4k display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./responsive images/matebook.png" alt="matebook">
            </div>
        </section>
        <div class="laptopselect">
            <img src="./responsive images/arrow-left.svg">
            <img src="./responsive images/dot.svg">
            <img src="./responsive images/dot-full.svg">
            <img src="./responsive images/dot-full.svg">
            <img src="./responsive images/arrow-right.svg">
        </div>
        <img class="big-circle" src="responsive images/big-eclipse.svg">
        <img class="mid-circle" src="./responsive images/mid-eclipse.svg">
        <img class="sml-circle" src="./responsive images/small-eclipse.svg">
    </main>
</body>
</html>
